<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Carrusel</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
}

.carousel{
  width:100%;
  height:clamp(420px,90vw,620px);
  position:relative;
  overflow:hidden;
}

@media (max-width:480px){
  .carousel{
    height:clamp(480px,120vw,720px);
  }
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}




.slide.active{
  opacity:1;
  position:relative;
}

.slide img{
  width:100%;
  height:auto;
  display:block;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:28px;
  padding:10px 16px;
  cursor:pointer;
  user-select:none;
  border-radius:50%;
  z-index:5;
}

.arrow.left{left:12px;}
.arrow.right{right:12px;}
</style>
</head>

<body>

<div class="carousel" id="carousel">

  <div class="slide active">

  </div>

  <div class="slide">

  </div>
