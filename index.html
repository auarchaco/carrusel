<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Carrusel Vertical</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}

.carousel{
  width:100%;
  height:100vh;
  position:relative;
  overflow:hidden;
  background:#000;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .8s ease;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  background:#000;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:28px;
  padding:10px 16px;
  cursor:pointer;
  user-select:none;
  border-radius:50%;
  z-index:5;
}

.arrow.left{left:12px;}
.arrow.right{right:12px;}
</style>
</head>

<body>

<div class="carousel" id="carousel">

  <div class="slide active"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/17.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/16.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/14.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/13.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/12.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/11.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/10.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/9.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/8.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/7.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/5.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/4.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/3.png" alt=""></div>
  <div class="slide"><img src="https://img.colombiaemprendedora.com/images/2025/02/13/2.png" alt=""></div>

  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

</div>

<script>
let index=0;
const slides=document.querySelectorAll(".slide");
const total=slides.length;
let auto=setInterval(next,4000);

function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

function next(){
  index=(index+1)%total;
  show(index);
}

function prev(){
  index=(index-1+total)%total;
  show(index);
}

/* swipe */
let startX=0;
let diff=0;
const car=document.getElementById("carousel");

car.addEventListener("touchstart",e=>{
  clearInterval(auto);
  startX=e.touches[0].clientX;
});

car.addEventListener("touchmove",e=>{
  diff=e.touches[0].clientX-startX;
});

car.addEventListener("touchend",()=>{
  if(diff>50) prev();
  if(diff<-50) next();
  diff=0;
  auto=setInterval(next,4000);
});

/* pause hover */
car.addEventListener("mouseenter",()=>clearInterval(auto));
car.addEventListener("mouseleave",()=>auto=setInterval(next,4000));
</script>

</body>
</html>
