<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
    }

    .wrap {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 60vh;
      overflow: hidden;
      touch-action: pan-y;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 30px;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 2;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div class="carousel">

      <div class="slide active">
        <img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png">
      </div>

      <div class="slide">
        <img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png">
      </div>

      <div class="slide">
        <img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png">
      </div>

      <div class="arrow left" onclick="prev()">‹</div>
      <div class="arrow right" onclick="next()">›</div>

    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const total = slides.length;

    let startX = 0;
    let diffX = 0;

    let autoTimer = null;
    const AUTO_DELAY = 4000;
    const RESUME_DELAY = 5000;

    function show(i) {
      slides.forEach(s => s.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function next() {
      index = (index + 1) % total;
      show(index);
    }

    function prev() {
      index = (index - 1 + total) % total;
      show(index);
    }

    function startAuto() {
      stopAuto();
      autoTimer = setInterval(next, AUTO_DELAY);
    }

    function stopAuto() {
      if (autoTimer) clearInterval(autoTimer);
    }

    function resumeAuto() {
      stopAuto();
      setTimeout(startAuto, RESUME_DELAY);
    }

    // iniciar autoplay
    startAuto();

    const wrap = document.getElementById("wrap");

    // swipe táctil
    wrap.addEventListener("touchstart", e => {
      stopAuto();
      startX = e.touches[0].clientX;
    });

    wrap.addEventListener("touchmove", e => {
      diffX = e.touches[0].clientX - startX;
    });

    wrap.addEventListener("touchend", () => {
      if (diffX > 50) prev();
      else if (diffX < -50) next();
      diffX = 0;
      resumeAuto();
    });

    // desktop: pausa al hover
    wrap.addEventListener("mouseenter", stopAuto);
    wrap.addEventListener("mouseleave", resumeAuto);
  </script>
</body>
</html>
