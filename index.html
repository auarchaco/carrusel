<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Carrusel Vertical</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}

.carousel{
  width:100%;
  height:100vh;
  position:relative;
  overflow:hidden;
  background:#000;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .8s ease;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  background:#000;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:28px;
  padding:10px 16px;
  cursor:pointer;
  user-select:none;
  border-radius:50%;
  z-index:5;
}

.arrow.left{left:12px;}
.arrow.right{right:12px;}
</style>
</head>

  <div class="arrow left" onclick="prev()">‹</div>

</div>
