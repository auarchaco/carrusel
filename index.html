<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>html,body{margin:0;width:100%}.wrap{width:100%;aspect-ratio:16/9;max-height:90vh;touch-action:pan-y}.carousel{width:100%;height:100%;overflow:hidden;position:relative}.slides{display:flex;width:300%;height:100%;transition:transform .6s ease}.slides img{width:100%;height:100%;object-fit:cover;flex-shrink:0}.arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.6);color:#fff;font-size:30px;padding:10px 16px;cursor:pointer;border-radius:50%;user-select:none}.left{left:10px}.right{right:10px}</style></head><body><div class="wrap" id="wrap"><div class="carousel"><div class="slides" id="s"><img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png"><img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png"><img src="https://img.colombiaemprendedora.com/images/2025/07/21/57-2.png"></div><div class="arrow left" onclick="p()">‹</div><div class="arrow right" onclick="n()">›</div></div></div><script>let i=0,s=document.getElementById("s"),t=s.children.length,startX=0,dx=0,auto=setInterval(n,4000);function sh(){s.style.transform="translateX("+(-i*100)+"%)"}function n(){i=(i+1)%t;sh()}function p(){i=(i-1+t)%t;sh()}const w=document.getElementById("wrap");w.addEventListener("touchstart",e=>{clearInterval(auto);startX=e.touches[0].clientX});w.addEventListener("touchmove",e=>{dx=e.touches[0].clientX-startX});w.addEventListener("touchend",()=>{if(dx>50)p();else if(dx<-50)n();dx=0;auto=setInterval(n,4000)});</script></body></html>
